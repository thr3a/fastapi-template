name: Kamal CI

on:
  push:
    branches:
      - master

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      KAMAL_REGISTRY_USERNAME: thr3a
      KAMAL_REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: unnecessary
          name: id_ed25519
          config: ${{ secrets.SSH_CONFIG }}

      - name: Install cloudflared
        run: |
          lastest_version=$(curl -s $GITHUB_API_URL/repos/cloudflare/cloudflared/releases/latest | jq -r '.tag_name')
          mkdir -p /tmp/cloudflared
          curl -sL -o /tmp/cloudflared/cloudflared $GITHUB_SERVER_URL/cloudflare/cloudflared/releases/download/$lastest_version/cloudflared-linux-amd64
          chmod +x /tmp/cloudflared/cloudflared
          /tmp/cloudflared/cloudflared --version

      # - name: Test ssh
      #   run: |
      #     ssh ubuntu01.turai.work date

      - name: Checkout code
        uses: actions/checkout@v4

      # - name: Set up Docker Buildx
      #   uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: thr3a
          password: ${{ env.KAMAL_REGISTRY_PASSWORD }}

      - name: hoge
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.actor }}/fastapi-template
          tags: |
            type=raw,value=latest
            type=sha,prefix=,suffix=,format=short

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          provenance: false
          tags: ${{ steps.meta.outputs.tags }}

      - name: Set up Kamal
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Install Kamal
        run: gem install kamal

      - name: Replace CF_TOKEN
        run: |
          sed -i 's/CF_TOKEN/${{ secrets.CF_TOKEN }}/g' .github/workflows/sample-ci.yml

      # - name: hoge
      #   run: kamal build push

      # - name: hoge
      #   run: kamal build pull

      - name: Deploy to Server
        run: kamal deploy --skip-push
